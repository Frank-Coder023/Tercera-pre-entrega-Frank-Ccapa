{% extends "AppCoder/padre.html" %}

{% load static %}

{% block titulo %} Crear Consejero {% endblock %}

{% block contenido_que_cambia %}
    
    <h3>Formulario - Agrear un nuevo Consejero Escolar</h3>
    <form action="{% url 'consejeroEscolar' %}" method="post">
        {% csrf_token %}
        {{ formulario.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <h3>{{ mensaje }}</h3>
{% endblock %}
